<!DOCTYPE html>
<head>
   <title>Current Status</title>
</head>

<body>
   <h1>Toggle the pin!</h1>

   {% for pin in pins %}
   <p>The {{ pins[pin].name }}
   {% if pins[pin].state == true %}
      is currently on (<a href="/set/{{pin}}/off">turn off</a>)
   {% else %}
      is currently off (<a href="/set/{{pin}}/on">turn on</a>)
   {% endif %}
   </p>
   <a href="/set/{{pin}}/toggle">Toggle</a>
   {% endfor %}
   

   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}

</body>
</html>
