 <div id='data-div'>
  <div id='new-test-form'>
    <div class='input-field'>
      <input type='text' id='new-test-name'>
      <label for='new-test-name'>Batch Name</label>
    </div>
    <button onclick='newtestsubmit()'>New Test</button>
  </div>
  <div id='test-actions'>
    <button>Calibrate</button>
    <button>Read load cell</button>
  </div>
  {% for pin in pins %}
  <p>The {{ pins[pin].name }}
    {% if pins[pin].state == true %}
    is currently on (<a href='/set/{{pin}}/off'>turn off</a>)
    {% else %}
    is currently off (<a href='/set/{{pin}}/on'>turn on</a>)
    {% endif %}
  </p>
  <a href='/set/{{pin}}/toggle'>Toggle</a>
  {% endfor %}
  {% if message %}
  <h2>{{ message }}</h2>
  {% endif %}
</div>
